      <linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">
        <stop id="stop1" stop-color="rgba(255, 81.917, 0, 1)" offset="0%"></stop>

<div class="img-carousel">
  <p-carousel [circular]="true" [value]="product.imgUrl">
    <ng-template let-img pTemplate="item">
      <img class="product-img" src="{{ img }}" alt="">
    </ng-template>
  </p-carousel>
</div>
<div class="product-wrapper">
  <div class="seller-card">
    <div class="seller-avatar">
      <img src="https://api.multiavatar.com/Binx%20Bond.png" alt="">
    </div>
    <div class="seller-info">
      <p class="username">gfMois</p>
      <p class="rating">4 Productos m√°s</p>
    </div>

  </div>
</div>
