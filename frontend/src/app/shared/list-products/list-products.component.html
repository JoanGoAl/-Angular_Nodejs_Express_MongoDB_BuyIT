<div class="container-shop">
    <div class="container-products">
        <div *ngFor="let item of products" class="product">
            <div class="product-content">
                <div class="img-product">
                    <img src="{{item.imgUrl[0]}}" alt="{{item.name}}">
                </div>
                <div class="title">
                    <h2>{{item.name}}</h2>
                </div>
                <div class="price">
                    <h3>{{item.price}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
