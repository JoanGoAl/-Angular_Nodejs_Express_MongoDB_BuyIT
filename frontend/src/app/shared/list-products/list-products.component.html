<div class="container-shop">
    <div class="container-products">
        <div *ngFor="let item of products" class="product">
            <div class="product-content">
                <div class="img-product"></div>
                <div class="title">
                    <h2>{{item.name}}</h2>
                </div>
                <div class="price"></div>
            </div>
        </div>
    </div>
</div>
