<div *ngIf="infoUser" class="container-profile">

  <div class="user-container">
    <img class="avatar" src="{{ infoUser.avatar }}" alt="" width="50px">
    <div class="user-info">
      <p> {{infoUser.username}} </p>
      <p ng> {{infoUser.email}} </p>
    </div>
    <div class="container-estadisticas">
      <div class="user-numbers" *ngIf="isAutorized">
        <p>{{following?.length}}</p>
        <p>Following</p>
      </div>
      <div class="user-numbers">
        <p>{{products?.length}}</p>
        <p>Productos</p>
      </div>
      <div class="user-numbers" *ngIf="isAutorized">
        <p>{{favorites?.length}}</p>
        <p>Likes</p>
      </div>
    </div>
  </div>

  <div class="container-products" (click)="changeOption('products')">
    <p>
      <app-fa-icon icon="products"></app-fa-icon>
    </p>
  </div>

  <div *ngIf="isAutorized" class="container-favoritos" (click)="changeOption('favorites')">
    <p>
      <app-fa-icon icon="heart"></app-fa-icon>
    </p>
  </div>

  <div *ngIf="isAutorized" class="container-followers" (click)="changeOption('following')">
    <p>
      <app-fa-icon icon="followers"></app-fa-icon>
    </p>
  </div>

  <div class="content-wrapper">
    <div class="no-values" *ngIf="values?.length == 0">
      Todav√≠a no tienes productos
    </div>
    <div class="wrapper">
      <div class="following" *ngIf="option == 'following'">
        <div class="card" *ngFor="let item of values" (click)="goProfile(item.username)">
          <div class="product-title">{{ item.username }}</div>
          <div class="product-img">
            <img src="{{ item.avatar }}">
          </div>
        </div>
      </div>
      <div class="products" *ngIf="option != 'following'">
        <div class="card" *ngFor="let item of values" (click)="goProduct(item.slug)">
          <!-- <h1>{{ item | json }}</h1> -->
          <div class="product-title">{{ item.name }}</div>
          <div class="product-img">
            <img src="{{ item.imgUrl[0] }}">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
