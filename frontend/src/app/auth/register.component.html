<div class="container-content-auth">
    <div class="container-form-auth">
        <h1 class="title-auth">Register</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">User name</label>
                <input type="username" class="form-control" id="username" formControlName="username" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" />
            </div>
            <div class="link-for-auth">
                <a [routerLink]="['/auth/login']">Ya estas registrado?</a>
            </div>
            <button type="submit" id="butt-login" class="btn btn-primary" [disabled]="form.invalid">Register</button>
        </form>
    </div>
</div>
