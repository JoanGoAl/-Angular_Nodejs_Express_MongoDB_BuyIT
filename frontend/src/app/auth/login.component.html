<div class="container-content-auth">
    <img class="fondo-login" src="../../assets/img/auth-element_2.svg" style="transform: translate(70px, 30px);" alt="">
    <div class="container-form-auth">
        <h1 class="title-auth">Login</h1>
        <form [formGroup]="form">
            <div class="form-group">
                <input type="username" placeholder="Username" class="form-control" id="username"
                    formControlName="username" />
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control" id="password"
                    formControlName="password" />
            </div>
            <div class="spanError"><span> {{errorLogin}} </span></div>
            <div class="link-for-auth">
                <a [routerLink]="['/auth/register']">No estas registrado?</a>
            </div>
            <button (click)="login()" id="butt-auth" class="btn btn-primary" [disabled]="form.invalid">Login</button>
        </form>
    </div>

</div>
