version: '3'

services:
  mongodb:
    image: mongo
    container_name: mongo_container
    restart: always
    ports:
      - 27018:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=joan
      - MONGO_INITDB_ROOT_PASSWORD=1234
      - MONGO_INITDB_DATABASE=buyIT
    volumes:
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./mongo/mongorestore.sh:/docker-entrypoint-initdb.d/mongorestore.sh
      - ./backend/src/db:/db-dump
    networks:
      - practica_net
  mongo_express:
    image: mongo-express:latest
    container_name: adminMongo_container
    restart: always
    environment:
      ME_CONFIG_OPTIONS_EDITORTHEME: ambiance
      ME_CONFIG_MONGODB_URL: mongodb://joan:1234@mongodb:27017/
    ports:
      - 8282:8081
    depends_on:
      - mongodb
    networks:
      - practica_net
  backend:
    build: ./backend
    container_name: backend_container
    restart: always
    depends_on:
      - mongodb
    ports:
      - 3000:3000
    networks:
      - practica_net
    command: npm start
  frontend:
    build: ./frontend
    container_name: frontend_container
    restart: always
    depends_on:
      - backend
    ports:
      - 4200:4200
    networks:
      - practica_net
    command: npm start
  nginx_loadbalancer:
    image: nginx:stable
    container_name: nginx_loadbalancer_container
    depends_on:
      - frontend
    volumes:
      - ./conf/loadbalancer/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    networks:
      - practica_net
    command: ["nginx", "-g", "daemon off;"]

  prometheus:
    image: prom/prometheus:v2.20.1
    container_name: prometheus_practica
    volumes:
      - ./conf/metrics/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - backend
    ports:
      - 9090:9090
    networks:
      - practica_net
    command: --config.file=/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:7.1.5
    container_name: grafana_practica
    environment:
      GF_AUTH_DISABLE_LOGIN_FORM: "true"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_INSTALL_PLUGINS: grafana-clock-panel 1.0.1
    depends_on:
      - prometheus
    ports:
      - 3500:3000
    volumes:
      - myGrafanaVol:/var/lib/grafana
      - ./conf/metrics/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - practica_net


networks:
  practica_net:

volumes:
  myGrafanaVol: {}